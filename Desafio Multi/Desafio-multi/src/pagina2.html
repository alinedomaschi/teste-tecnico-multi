<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <link rel="stylesheet" href="styles2.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css"
    />

    <title>
      TV Multi - As melhores Tvs do Mercado
    </title>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <img
        class="header"
        src="../assets/head2.svg"
        alt="Smart TV 55” DLED 4K"
      />
    </header>
    <!-- HEADER -->
    <!-- POST -->
    <section>
      <figure class="content-icons">
        <img
          class="icon-dled"
          src="../assets/DLED1.svg"
          alt="dLed 4k"
        />
        <img
          class="icon-blutooth"
          src="../assets/BLUET1.svg"
          alt="Blutooth 2.1"
        />
        <img
          class="icon-wifi"
          src="../assets/WI-FI1.svg"
          alt="Wi-fi dual band"
        />
        <img
          class="icon-chrome"
          src="../assets/chrome1.svg"
          alt="chromecast integrado"
        />
        <img
          class="icon-andoid"
          src="../assets/android1.svg"
          alt="android 11"
        />
        <img
          class="icon-dolby"
          src="../assets/dolby1.svg"
          alt="Doulby audio"
        />
        <img
          class="icon-voice"
          src="../assets/voz1.svg"
          alt="comando de voz"
        />
        <img
          class="icon-borderless"
          src="../assets/design1.svg"
          alt="Desing Borderless"
        />
      </figure>

      <div class="content-settings">
      <img
        class="content-tv"
        src="../assets/tvSport2.svg"
        alt="Aproveite uma experiência cinematográfica completa dentro de casa com a Smart TV 55” DLED 4K. Imagens mais nítidas e cores vibrantes na tela DLED 4K além de toda a praticidade com bluetooth e Android TV"
      />
      <img
      class="content-tv1"
      src="../assets/tv-setting.svg"
    />
      </div>

      <img
        class="content-marketing"
        src="../assets/Aplicativos.svg"
        alt="A Smart TV 55” DLED 4K  deixa você por dentro das séries e filmes do momento nos principais aplicativos de streaming, como Netflix, Globoplay, Disney+, HBO Max, Prime Video, Star+ 
        e muito mais!"
      />

      <img
        class="content-tvled"
        src="../assets/telona1.svg"
        alt="Falando em qualidade de imagem, a Smart TV 55” DLED 4K realmente se confunde com uma tela de cinema"
      />
      <div class="section-gradient">
        <img
          class="content-tvedges"
          src="../assets/Sala.svg"
          alt="As bordas finas da Smart TV 55” DLED 4K passam despercebidas pelos olhos, mas agregam valor à sua decoração e dão um toque de elegância para o ambiente."
        />
      </div>

        <img
          class="content-voice"
          src="../assets/comandoVoz1.svg"
          alt="Diretamente do controle remoto, o Google Assistente auxilia você. Navegue entre as funcionalidades da Smart TV 55” DLED 4K e controle outros dispositivos inteligentes da sua casa por meio da fala."
        />
        <img
          class="content-movie"
          src="../assets/filme1.svg"
          alt="Com a tecnologia Dolby Audio, você vivencia o áudio potente e extremamente imersivo. Ouça desde o som de cada gota de chuva caindo no chão até o barulho estridente dos filmes de ação."
        />
        <img
          class="content-drives"
          src="../assets/Frame1.svg"
        />
        <img
          class="content-textMulti"
          src="../assets/textoMulti1.svg"
        />

        <div class="content-depositions">
            <img src="../assets/Cesar1.svg" />
            <img src="../assets/valderes1.svg" />
            <img src="../assets/joao1.svg" />
            <img src="../assets/jonathan1.svg"" />
            <img class="last-image" src="../assets/Eliana2.svg" />
        </div>

        <img
          class="content-benefits"
          src="../assets/beneficios1.svg"
          alt="Frete"
        />
      </figure>
    </section>
    <!-- POST/2 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
